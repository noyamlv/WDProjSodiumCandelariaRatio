<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case File</title>
  <link rel="stylesheet" href="../Stylesheets/CaseFileKind.css">
</head>
<body>
  <div class="layout">

    <div class="paper">
      <img src="victim.jpg" alt="Victim ID" class="victim-photo">

      <h1>Tooru Oikawa</h1>
      <p>
        Victim information, says, timeline, and notes go here.
      </p>

    </div>

    <aside class="side-panel">
  <a href="evidence.html" class="evidence-btn">Evidence Board</a>

  <!-- Curved Suspects Text -->
  <svg width="220" height="120" viewBox="0 0 220 120">
    <path id="curve" d="M30,100 A100,100 0 0,1 210,100" fill="transparent"/>
    <text fill="#000" font-size="20" font-family="Times New Roman" textLength="120" lengthAdjust="spacing">
      <textPath href="#curve" startOffset="47">
        Suspects
      </textPath>
    </text>
  </svg>

  <!-- Polaroids -->
  <div class="side-polaroids">
    <div class="evidence-photo small rotate-1">
      <div class="photo-content">
        <img src="assets/Monday_Schedule.PNG" alt="Suspect 1" class="photo">
      </div>
      <h3 class="case-name">Suspect #1 - Name</h3>
    </div>
    <div class="evidence-photo small rotate-2">
      <div class="photo-content">
        <img src="assets/Tuesday_Schedule.PNG" alt="Suspect 2" class="photo">
      </div>
      <h3 class="case-name">Suspect #2 - Name</h3>
    </div>
    <div class="evidence-photo small rotate-3">
      <div class="photo-content">
        <img src="assets/Wednesday_Schedule.PNG" alt="Suspect 3" class="photo">
      </div>
      <h3 class="case-name">Suspect #3 - Name</h3>
    </div>
    <div class="evidence-photo small rotate-4">
      <div class="photo-content">
        <img src="assets/Thursday_Schedule.PNG" alt="Suspect 4" class="photo">
      </div>
      <h3 class="case-name">Suspect #4 - Name</h3>
    </div>
  </div>
</aside>

</body>
</html>
